  deploy:
    runs-on: ubuntu-latest
    environment: production
    # needs: build

    steps:
      - uses: actions/checkout@v3

      - name: SSH setting
        run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa
          echo "${{secrets.SSH_KNOWN_HOSTS}}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa

      - name: ENV setting
        run: |
          ${{env.SSH}} rm -f .profile
          ${{env.SSH}} touch .profile
          ${{env.SSH}} echo 'export DB_DRIVER=${{secrets.DB_DRIVER}} >> .profile'
          ${{env.SSH}} echo 'export DB_USER=${{secrets.DB_USER}} >> .profile'
          ${{env.SSH}} echo 'export DB_PASSWORD=${{secrets.DB_PASSWORD}} >> .profile'
          ${{env.SSH}} echo 'export DB_HOST=${{secrets.DB_HOST}} >> .profile'
          ${{env.SSH}} echo 'export DB_NAME=${{secrets.DB_NAME}} >> .profile'
          ${{env.SSH}} echo 'export DB_PORT=${{secrets.DB_PORT}} >> .profile'
          ${{env.SSH}} echo 'export NODE_ENV=${{secrets.NODE_ENV}} >> .profile'

      - name: Copy docker-compose file1
        run: ls

      - name: Copy docker-compose file
        run: scp docker-compose.production.yml ssh ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}}:./

      - name: Stop containers
        run: ${{env.SSH}} docker-compose -f docker-compose.production.yml down

      - name: Run containers
        run: ${{env.SSH}} docker-compose -f docker-compose.production.yml up -d
