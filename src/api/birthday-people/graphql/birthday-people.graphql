type BirthdayMan {
  id: String
  userId: String
  firstName: String
  lastName: String
  birthDate: String
  createdAt: String
}

type Query {
  getAllBirthdayPeople: [BirthdayMan]
  getBirthdayMan(id: ID!): BirthdayMan
}

input CreateBirthdayMan {
  firstName: String!
  lastName: String!
  birthDate: String!
}

input UpdateBirthdayMan {
  firstName: String
  lastName: String
  birthDate: String
}

type Mutation {
  createBirthdayMan(payload: CreateBirthdayMan): BirthdayMan
  updateBirthdayMan(payload: UpdateBirthdayMan): BirthdayMan
}
