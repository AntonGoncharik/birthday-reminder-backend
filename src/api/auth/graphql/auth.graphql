type Token {
  id: String
  userId: String
  accessToken: String
  refreshToken: String
  createdAt: String
}

type Auth {
  user: User!
  token: Token!
}

input AuthPayload {
  email: String!
  password: String!
}

type Mutation {
  signup(payload: AuthPayload): Auth
  signin(payload: AuthPayload): Auth
}
